<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:">
    <title>PRAYER TIME</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../scss/main.css">
  </head>
  <body>
    <button id="config-btn" type="button" class="btn btn-dark btn-sm mt-2 me-2">
      <i class="bi bi-gear"></i>
    </button>
    <button id="refresh-btn" type="button" class="btn btn-dark btn-sm mt-2 me-2">
      <i class="bi bi-arrow-repeat"></i>
    </button>
    
    <div class="box">
      <div class="topbox"></div>
      <div class="centerbox">
        <div id="clock"></div>
        <div id="selected-method"></div>
      </div>
      <div class="bottombox">
        <div>
          <div>Fajr</div>
          <div class="fajr-time"></div>
        </div>
        <div>
          <div>Dhuhr</div>
          <div class="dhuhr-time"></div>
        </div>
        <div>
          <div>Asr</div>
          <div class="asr-time"></div>
        </div>
        <div>
          <div>Maghrib</div>
          <div class="maghrib-time"></div>
        </div>
        <div>
          <div>Isha</div>
          <div class="isha-time"></div>
        </div>
      </div>
    </div>
    
    <script src="../../node_modules/dexie/dist/dexie.min.js"></script>
    <script src="../utility/db.js"></script>
    <script src="../renderers/index.js"></script>
  </body>
</html>
